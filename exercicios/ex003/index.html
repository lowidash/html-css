<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenzinhas fofinhas cuticuti</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta!</p>
    <img src="logo html full.png" alt="Logo HTML 5">
    <!-- é muito importante se atentar ao tamanho dos arquivos pra não comprometer a velocidade do site, queremos sites bem rapidinhos, certo? Quanto mais lento um site é, maior a probabilidade de ele ser menos recomendado pelo google ou até mesmo aparecer em uma posição muito abaixo. Nesse exemplo aqui o tamanho tá até de boinha veyr! :) -->
     <p>Podemos também carregar imagens que estão em subpastas.</p>
     <img src="imagens/logo css full.png" alt="Logo CSS 3">
     <!--Deu um trabalho do carai pra pegar das subpastas, escrevendo o codigo nao deu certo, tive que copiar a linha e dai o control + space deu certo]-->
     <p>Tambem da pra colocar imagens de links</p>
     <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo javascript">
     
</body>
